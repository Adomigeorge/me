<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days to 31st December 2023</title>
</head>
<body>

    <h2>Not really good to do that as at now</h2>
    <p id="daysToDecember"></p>

    <script>
        // Get the current date
        var currentDate = new Date();

        // Set the target date (31st December 2023)
        var targetDate = new Date(2023, 11, 31); // Month is 0-indexed in JavaScript, so December is 11.

        // Calculate the difference in time (in milliseconds)
        var timeDifference = targetDate - currentDate;

        // Convert milliseconds to days
        var daysToDecember = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

        // Display the number of days
        document.getElementById("daysToDecember").innerHTML = "Number of days to 31st December 2023: " + daysToDecember + " days";
    </script>

</body>
</html>
